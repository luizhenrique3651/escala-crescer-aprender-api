openapi: 3.0.0
info:
  title: Escala API - Crescer e Aprender
  description: |-
    Escala API é uma API desenvolvida para facilitar o cadastro e o controle de escalas de voluntários do projeto social Crescer e Aprender. Esse projeto tem como missão oferecer aulas gratuitas de Informática, Matemática e Língua Portuguesa para crianças em situação de vulnerabilidade social.

    Links úteis:
    - [Repositório no GitHub](https://github.com/luizhenrique3651/escala-crescer-aprender-api)
    - [Instagram do projeto Crescer e Aprender](https://www.instagram.com/proj_crescereaprender/)
  termsOfService: https://swagger.io/terms/
  contact:
    email: uizhenrique@gmail.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.12
tags:
  - name: Autenticação
  - description: Operações de Autenticação
  - name: Escala
    description: Operações de Escala
  - name: Voluntario
    description: Entidade Voluntário


paths:
  /auth/login:
    post:
      tags:
        - Autenticação
      summary: Realiza login e retorna o token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "admin"
                password:
                  type: string
                  format: password
                  example: "senha123"
      responses:
        '200':
          description: Token JWT gerado com sucesso
          content:
            text/plain:
              schema:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '401':
          description: Credenciais inválidas

  /crescer-aprender/escala:
    get:
      tags:
        - Escala
      summary: Lista todas as escalas
      responses:
        '200':
          description: Lista de escalas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Escala'
        '204':
          description: Nenhuma escala encontrada

    post:
      tags:
        - Escala
      summary: Cadastra uma nova Escala
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Escala'
      responses:
        '200':
          description: Escala criada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Escala'
        '400':
          description: Requisição inválida
        '403':
          description: Acesso negado — usuário autenticado sem permissão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /crescer-aprender/escala/byId/{id}:
    get:
      tags:
        - Escala
      summary: Busca Escala por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Escala encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Escala'
        '404':
          description: Escala não encontrada

  /crescer-aprender/escala/byDate/{data}:
    get:
      tags:
        - Escala
      summary: Busca Escala por data (LocalDate) — formato yyyy-MM-dd
      parameters:
        - name: data
          in: path
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Escala encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Escala'
        '404':
          description: Escala não encontrada

  /crescer-aprender/escala/{id}:

    put:
      tags:
        - Escala
      summary: Atualiza uma Escala existente
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Escala'
      responses:
        '200':
          description: Escala atualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Escala'
        '404':
          description: Escala não encontrada
        '403':
          description: Acesso negado — usuário autenticado sem permissão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Escala
      summary: Remove uma Escala
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Escala removida
        '404':
          description: Escala não encontrada
        '403':
          description: Acesso negado — usuário autenticado sem permissão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /crescer-aprender/escala/buscar-por-mes-ano-voluntario:
    get:
      tags:
        - Escala
      summary: Busca escala por mês, ano e voluntário
      parameters:
        - name: mes
          in: query
          required: true
          schema:
            type: integer
        - name: ano
          in: query
          required: true
          schema:
            type: integer
        - name: idVoluntario
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Escala encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Escala'
        '404':
          description: Escala não encontrada

  /crescer-aprender/escala/search:
    get:
      tags:
        - Escala
      summary: "Busca dinâmica por filtros (query params). Ex: ?mes=5&ano=2025&voluntarioId=3"
      description: >-
        Busca dinâmica que aceita pares chave=valor via query string. Chaves suportadas: id, mes, ano, data (yyyy-MM-dd), voluntarioId.
      parameters:
        - name: id
          in: query
          required: false
          schema:
            type: integer
        - name: mes
          in: query
          required: false
          schema:
            type: integer
        - name: ano
          in: query
          required: false
          schema:
            type: integer
        - name: data
          in: query
          required: false
          schema:
            type: string
            format: date
            example: '2025-05-12'
        - name: voluntarioId
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Lista de escalas que atendem aos filtros
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Escala'
        '204':
          description: Nenhuma escala encontrada

    post:
      tags:
        - Escala
      summary: Busca dinâmica por filtros (body JSON)
      description: >-
        Envia um objeto JSON com chaves e valores (todos strings) para filtrar. Exemplo: {"mes":"5","ano":"2025"}.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Objeto contendo pares chave=valor para filtros. Valores devem ser strings; datas em formato yyyy-MM-dd.
              additionalProperties:
                type: string
              example:
                mes: "5"
                ano: "2025"
                voluntarioId: "3"
      responses:
        '200':
          description: Lista de escalas que atendem aos filtros
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Escala'
        '204':
          description: Nenhuma escala encontrada

  /crescer-aprender/voluntarios:
    get:
      tags:
        - Voluntario
      summary: Lista todos os voluntários
      responses:
        '200':
          description: Lista de voluntários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Voluntario'
        '204':
          description: Nenhum voluntário encontrado
        '403':
          description: Acesso negado — usuário autenticado sem permissão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Voluntario
      summary: Cadastra um novo voluntário
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Voluntario'
      responses:
        '200':
          description: Voluntário criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Voluntario'
        '400':
          description: E-mail já existente
        '403':
          description: Acesso negado — usuário autenticado sem permissão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /crescer-aprender/voluntarios/{id}:
    put:
      tags:
        - Voluntario
      summary: Atualiza um voluntário existente
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Voluntario'
      responses:
        '200':
          description: Voluntário atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Voluntario'
        '404':
          description: Voluntário não encontrado

    delete:
      tags:
        - Voluntario
      summary: Remove um voluntário
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Voluntário removido com sucesso
        '422':
          description: Voluntário está em uma escala existente
        '403':
          description: Acesso negado — usuário autenticado sem permissão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Escala:
      required:
        - mes
        - ano
        - datas
        - voluntarios
      type: object
      properties:
        id:
          type: integer
          example: 1
        mes:
          type: integer
          example: 7
          description: Mês da escala (1-12)
        ano:
          type: integer
          example: 2025
          description: Ano da escala
        datas:
          type: array
          description: Lista de datas da escala
          items:
            type: string
            format: date
        voluntarios:
          type: array
          description: Voluntários da escala
          items:
            $ref: '#/components/schemas/Voluntario'
        errorMessage:
          type: string
          example: 'Erro ao salvar escala'

    Usuario:
      required:
        - email
        - senha
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: string
          example: joao@email.com
        senha:
          type: string
          format: password
          example: senhaSegura123
        role:
          type: string
          example: COORDENADOR

    Voluntario:
      required:
        - nome
        - usuario
      type: object
      properties:
        id:
          type: integer
          example: 1
        nome:
          type: string
          example: João da Silva
        usuario:
          $ref: '#/components/schemas/Usuario'
        datasDisponiveis:
          type: array
          items:
            type: string
            format: date
          description: Datas disponíveis do voluntário
        errorMessage:
          type: string
          example: 'E-mail já está em uso'

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string

security:
  - bearerAuth: []
